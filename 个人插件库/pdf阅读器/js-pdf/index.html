<html>

<head>
  <title>PDFObject example</title>
  <style>
    #sheng {
      width: 800px;
      height: 800px;
    }
    iframe {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="sheng">
    <!-- <p>请检查您的浏览器是否支持 Adobe Reader 或 PDF；您也可以点击 <a :href="url">这里</a> 直接下载该pdf</p> -->
    <iframe src="https://www.jq22.com/demo/pdfobject-141021092802/sample.pdf" frameborder="0"></iframe>
  </div>
</body>

<script type="text/javascript" src="js/pdfobject.js"></script>
<script type="text/javascript">
  window.onload = function () {
    var myPDF = new PDFObject({ url: "https://www.jq22.com/demo/pdfobject-141021092802/sample.pdf" }).embed('sheng');
  };
</script>
</html>
