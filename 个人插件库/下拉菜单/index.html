<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>下拉菜单</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="drop-menu">
        <input class="touchSelect" type="text" name="policy" value="默认大于阈值即触发" readonly>
        <span class="dropTouch"></span>
        <ul class="dropList">
            <li>默认大于阈值即触发</li>
            <li data-id="accumulate">累计出现多次再触发</li>
            <li data-id="basic">同比差幅多少再触发</li>
            <li data-id="ring">环比差幅多少再触发</li>
        </ul>
    </div>
</body>

<script src="https://cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
<script src="index.js"></script>
</html>
