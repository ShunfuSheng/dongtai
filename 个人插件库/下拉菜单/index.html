<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>下拉菜单</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="drop-menu">
        <input class="select-result" type="hidden" name="policy" value="0">
        <input class="touch-select" type="text" value="默认大于阈值即触发" readonly>
        <span class="drop-touch"></span>
        <ul class="drop-list">
            <li data-id="0">默认大于阈值即触发</li>
            <li data-id="1">累计出现多次再触发</li>
            <li data-id="2">同比差幅多少再触发</li>
            <li data-id="3">环比差幅多少再触发</li>
        </ul>
    </div>
</body>

<script src="https://cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
<script src="index.js"></script>
</html>
